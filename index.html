<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<header>

<!-- This is where the Weather Dashboard type will go -->
<h1>
    Weather Dashboard
</h1>

</header>


<body>
    
<!-- Container/Jumbotron containing current selected city. Contains date -->
<div class="jumbotron">
    <h1 class="display-4">City + Date</h1>
    <p class="lead">Temperature</p>
    <p class="lead">Humidity</p>
    <p class="lead">Wind Speed</p>
    <p class="lead">UV Index</p>
  </div>


<aside>
    <p>Search for a City</p>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

</aside>

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-text">Date</p>
      <p class="card-text">Temp</p>
      <p class="card-text">Humidity</p>
    </div>
  </div>


<!-- Under the jumbotron create 5 cards. They can be identical but will populate the 5 day forecast from the API-->
<!-- Cards include date, icon, temperature and humidity -->


<!-- Aside on the left with a search bar and each search saves to local storage -->





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>







</html>
