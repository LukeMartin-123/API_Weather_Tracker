<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<header>

    <!-- This is where the Weather Dashboard type will go -->
    <h1>
        Weather Dashboard
    </h1>

</header>


<body>

    <!-- Container/Jumbotron containing current selected city. Contains date -->
    <div class="jumbotron">
        <h1 class="info">City + Date</h1>
        <p class="lead-temperature">Temperature</p>
        <p class="lead-humidity">Humidity</p>
        <p class="lead-wind">Wind Speed</p>
        <p class="lead-UV">UV Index</p>
    </div>


    <aside>
        <p class="aside-p"> Search for a City </p>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id="city-input" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="find-city">Search</button>
        </form>

    </aside>

    
   <section class="forecast">
    <h4> 5 Day Forecast </h4>
    <div class="container-fluid mb-4"></div>
        <div class="row justify-content-center row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
          <div class="col mt-4">
            <div class="card">
                <p class="card-Date">Date</p>
                <p class="card-Temperature">Temperature</p>
                <p class="card-Humidity">Humidity</p>
            </div>
          </div>
          <div class="col mt-4">
            <div class="card">
                <p class="card-Date">Date</p>
                <p class="card-Temperature">Temperature</p>
                <p class="card-Humidity">Humidity</p>
            </div>
          </div>
          <div class="col mt-4">
            <div class="card">
                <p class="card-Date">Date</p>
                <p class="card-Temperature">Temperature</p>
                <p class="card-Humidity">Humidity</p>
            </div>
          </div>
          <div class="col mt-4">
            <div class="card">
                <p class="card-Date">Date</p>
                <p class="card-Temperature">Temperature</p>
                <p class="card-Humidity">Humidity</p>
            </div>
          </div>
          <div class="col mt-4">
            <div class="card">
                <p class="card-Date">Date</p>
                <p class="card-Temperature">Temperature</p>
                <p class="card-Humidity">Humidity</p>
            </div>
          </div>
        </section>
    <!-- Under the jumbotron create 5 cards. They can be identical but will populate the 5 day forecast from the API-->
    <!-- Cards include date, icon, temperature and humidity -->


    <!-- Aside on the left with a search bar and each search saves to local storage -->





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>







</html>
